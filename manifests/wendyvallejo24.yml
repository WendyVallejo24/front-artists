apiVersion: apps/v1
kind: Deployment
metadata:
  name: wendyvallejo24
spec:
  replicas: {nodos}
  selector:
    matchLabels:
      app: wendyvallejo24
  template:
    metadata:
      labels:
        app: wendyvallejo24
    spec:
      containers:
      - image: okteto.dev/wendyvallejo24:latest
        name: wendyvallejo24
        envFrom:
        - configMapRef:
            name: wendyvallejo24-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: wendyvallejo24
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "wendyvallejo24"
    port: 8080
  selector:
    app: wendyvallejo24
